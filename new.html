<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./new.css">
</head>
<body>
    <div class="color">
    <div class="login_form_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
                <i class="fa fa-user"></i>
                <input type=" text" placeholder="username" class="input_text" autocomplete="off">
            </div>
             <div class="input_group">
                <i class="fa-solid fa-phone"></i></i>
                <input type=" tel" placeholder="mobile number" class="input_text" autocomplete="off">
            </div> 
            <div class="input_group">
                <i class="fa-light fa-envelope"></i>
                <input type=" email" placeholder="EMAIL" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input type=" password" placeholder="password" class="input_text" autocomplete="off">
            </div>
            <div class="button_group" id="login_button">
                <a >submit</a>
            </div>
             <div class="fotter">
              <a >forgot password?</a>
              <a>Singup</a>
            </div> 

            
        </div>
    </div>
    
    </div>
    
</body>
</html>
